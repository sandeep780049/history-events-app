<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History & UPSC Prep Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding-bottom: 70px; /* space for footer */
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      color: #333;
    }
    select, input, button {
      margin: 8px;
      padding: 8px 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .event {
      margin: 8px 0;
      padding: 10px;
      background: #f9f9f9;
      border-left: 4px solid #007bff;
      border-radius: 5px;
      text-align: left;
    }
    .event strong {
      color: #007bff;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #e9ffe9;
      border: 1px solid #00a000;
      border-radius: 5px;
    }
    .actions {
      margin-top: 10px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .footer button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .footer button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>üìú History & UPSC Prep Hub</header>

  <!-- Events Section -->
  <div class="section" id="eventsSection">
    <h2>Find Historical Events</h2>
    <label for="month">Month:</label>
    <select id="month">
      <option value="">--Select--</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="day">Day:</label>
    <input type="number" id="day" min="1" max="31">

    <br>
    <button onclick="loadEvents()">Load Events</button>
    <div class="actions" id="eventActions"></div>
    <div id="eventsContainer"></div>
  </div>

  <!-- Quiz Section -->
  <div class="section" id="quizSection">
    <h2>UPSC Practice Quiz</h2>
    <button onclick="loadQuiz()">Take Quiz</button>
    <div id="quizContainer"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <button onclick="goHome()">üè† Home</button>
    <button onclick="openNCERT()">üìö NCERT</button>
    <button onclick="openUPSC()">üìñ UPSC</button>
    <button onclick="scrollToQuiz()">üìù Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
