<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Events & UPSC Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .event {
      margin: 8px 0;
      padding: 10px;
      background: #f9f9f9;
      border-left: 4px solid #007bff;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #e9ffe9;
      border: 1px solid #00a000;
    }
  </style>
</head>
<body>
  <h1>ðŸ“œ History Events & UPSC Quiz</h1>

  <div class="section">
    <h2>Find Historical Events</h2>
    <label for="month">Month:</label>
    <input type="number" id="month" min="1" max="12">
    <label for="day">Day:</label>
    <input type="number" id="day" min="1" max="31">
    <button onclick="loadEvents()">Load Events</button>
    <div id="eventsContainer"></div>
  </div>

  <div class="section">
    <h2>UPSC Practice Quiz</h2>
    <button onclick="loadQuiz()">Take Quiz</button>
    <div id="quizContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
