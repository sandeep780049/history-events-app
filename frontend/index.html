<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historical Events Finder</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { color: #333; }
    select, input, button { padding: 8px; margin: 5px; border-radius: 5px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .event { background: white; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Historical Events Finder</h1>
<button onclick="loadQuiz()">Load Quiz</button>
<div id="quizContainer"></div>
  <label for="month">Month:</label>
  <select id="month"></select>

  <label for="year">Year:</label>
  <input type="number" id="year" placeholder="Enter year">

  <button id="generate">Load Events</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
