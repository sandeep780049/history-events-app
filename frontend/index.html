<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ğŸ“œ History Explorer</h1>
    <p>Select a date to explore events & test your knowledge with quizzes!</p>
  </header>

  <main>
    <!-- Event Search -->
    <section class="card">
      <h2>Find Historical Events</h2>
      <label for="month">Month:</label>
      <select id="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <label for="day">Day:</label>
      <input type="number" id="day" min="1" max="31">

      <button onclick="loadEvents()">ğŸ” Load Events</button>
      <div id="results"></div>
    </section>

    <!-- Quiz -->
    <section class="card">
      <h2>UPSC History Quiz</h2>
      <button onclick="loadQuiz()">ğŸ“ Start Quiz</button>
      <div id="quizContainer"></div>
    </section>
  </main>

  <footer>
    <p>Made for UPSC Aspirants | History Explorer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
