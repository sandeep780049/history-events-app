<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History Events</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
    button { background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .card { background: #f9f9f9; padding: 10px; margin: 10px auto; max-width: 600px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>ðŸ“œ Historical Events</h1>

  <label>Month:</label>
  <select id="month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <label>Day:</label>
  <input type="number" id="day" min="1" max="31" />

  <button onclick="loadEvents()">Load Events</button>
  <div id="eventsContainer"></div>

  <hr>
  <button onclick="loadQuiz()">Take Quiz</button>
  <div id="quizContainer"></div>

  <script src="script.js"></script>
</body>
</html>
