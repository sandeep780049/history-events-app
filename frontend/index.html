<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Daily Historical Events & UPSC Quiz - Learn history, take quizzes, and explore NCERT & UPSC resources." />
  <title>üìú History Explorer - UPSC Companion</title>

  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      margin: 0; padding: 0; 
      background: #f5f7fa; 
      color: #333; 
    }
    header { 
      background: #2c3e50; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    header h1 { margin: 0; font-size: 28px; }
    .container { max-width: 800px; margin: auto; padding: 20px; text-align: center; }
    input, select, button { margin: 10px; padding: 10px; font-size: 16px; }
    button { 
      background: #007bff; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
    }
    button:hover { background: #0056b3; }
    .card { 
      background: #fff; 
      padding: 15px; 
      margin: 15px auto; 
      max-width: 600px; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      text-align: left;
    }
    .event-actions { margin-top: 10px; }
    .footer-nav { 
      position: fixed; 
      bottom: 0; 
      width: 100%; 
      background: #2c3e50; 
      display: flex; 
      justify-content: space-around; 
      padding: 10px 0; 
    }
    .footer-nav a { 
      color: white; 
      text-decoration: none; 
      font-size: 14px; 
      text-align: center; 
    }
    .footer-nav a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      header h1 { font-size: 22px; }
      input, select, button { width: 90%; }
      .card { width: 90%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìú History Explorer - UPSC Companion</h1>
    <p>Learn daily historical events, prepare with quizzes & explore resources</p>
  </header>

  <div class="container">
    <label for="month">Month:</label>
    <select id="month">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="day">Day:</label>
    <input type="number" id="day" min="1" max="31" />

    <br>
    <button onclick="loadEvents()">Load Events</button>
    <div id="eventsContainer"></div>

    <hr>
    <button onclick="loadQuiz()">Take Quiz</button>
    <div id="quizContainer"></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="footer-nav">
    <a href="/">üè† Home</a>
    <a href="/ncert">üìö NCERT</a>
    <a href="/upsc">üéØ UPSC</a>
    <a href="#quizContainer">üìù Quiz</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
